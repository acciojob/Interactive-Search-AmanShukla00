<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Interactive Search</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<body>
    <div class="search" id="searchBox">
        <input type="text" class="input" id="searchInput" placeholder="Search...">
        <button class="btn" id="searchBtn">🔍</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchDiv = document.getElementById("searchBox");
            const searchInput = document.getElementById("searchInput");
            const searchBtn = document.getElementById("searchBtn");
            
            searchBtn.addEventListener("click", function () {
                if (!searchDiv.classList.contains("active")) {
                    searchDiv.classList.add("active");
                    setTimeout(() => {
                        searchInput.focus();
                    }, 100); // Small delay to ensure focus is applied
                }
            });
        });
    </script>

</body>

</html>
